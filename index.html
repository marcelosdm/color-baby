<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Baby</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>
      <span>
        Color the <span class="hl-sun">sun</span> and
        <span class="hl-sky">sky</span>
      </span>
    </h1>

    <div class="controls">
      <div class="sky">
        <div class="cloud"></div>
        <ul class="sun">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="change-sun">
        <label for="sun">Sun Color</label>
        <input type="color" id="sun" name="sun" value="#ffc600" />
      </div>
      <div class="change-sky">
        <label for="sky">Sky Color</label>
        <input type="color" id="sky" name="sky" value="#75a9ee" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
